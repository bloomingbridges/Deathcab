<!doctype html>
<html>
    <head>
        <title>D e a t h c a b</title>
        <meta charset="utf8"/>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <section id="scenery" class="dimmed"></section>
        
        <section id ="center">
            
            <section id="intro">
                <h1>You have been diagnosed with lung cancer</h1>
                <h2>You are unable to afford treatment</h2>
                <h3>You are in control of a taxi</h3>
                <p>choose <a href="" data-hint="life">life</a> or <a href="" data-hint="death">death</a> to begin</p>
            </section>
            
            <section id="interface">
                <aside id="prompt_container">
                    <input id="prompt" type="text" />
                </aside>
                <aside id="hints">
                    <ul>
                        <li class="xcore"><a href="" data-hint="change gear to ?">change gear</a></li>
                        <li class="xcore"><a href="" data-hint="stop">stop</a></li>
                        <li><a href="" data-hint="pick up ?">pick up</a></li>
                        <li><a href="" data-hint="tune into ?">tune into</a></li>
                    </ul>
                </aside>
            </section>
            
            <section id="hud">
                <span id="gear">0</span> / 
                <span id="taxometer">0,00€</span> / 
                <span id="total">0,00€</span>
                <span id="location"></span>
            </section>
            
            <section id="debug">
                <!-- Debug views are automatically created at object instantiation -->
            </section>

            <script src="js/Libraries.js"></script>
            <script src="js/Deathcab.js"></script>
        
        </section>
        
    </body>
</html>
